<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML嵌入JS代码的第三种方式(引入外部JS文件) ：</title>
	</head>
	<body>
		<!-- 引入外部独立的JS文件 -->
		<!-- 当我们引入外部独立的JS文件的时候，JS文件中的代码也会遵循自上而下的顺序依此逐行执行 -->


		<!--第一次引入外部独立的JS文件-->
		<!--
			 注意：
			 	引入外部独立的CSS文件 ，使用的是link标签，link标签中使用"href"引入外部独立的CSS文件
			 		<link rel="stylesheet" type="text/css" href="第三种嵌套方式的外部样式myCSS.css"/>

			 	引入外部独立的JS文件，使用的是script标签，script标签中使用 “src” 引入外部独立的JS文件
			 		<script src="myjs.js" type="text/javascript"> </script>
		-->
		<script src="myjs.js" type="text/javascript" charset="utf-8">

		</script>

		<!--第二次引入JS文件 测试会不会在执行一次-->
		<!--测试结果：只要引入一次，外部的JS文件就会执行一次-->
		<script src="myjs.js" type="text/javascript"></script>


		<script src="myjs.js" type="text/javascript">
			/*
			* 注意：在引入外部的JS文件后，即使在script标签中在写入JS代码也不会执行。
			* */
			window.alert("最后")  // 这里的代码不会执行
		</script>

		<!--可以书写单独的脚本块-->
		<script type="text/javascript">
			alert("脚本块")
		</script>

		<img src="https://gitee.com/YunboCheng/imageBad/raw/master/image/20210703200111.png" alt="外部JS文件">
	</body>
</html>

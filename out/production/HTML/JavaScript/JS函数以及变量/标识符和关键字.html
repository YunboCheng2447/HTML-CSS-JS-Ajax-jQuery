<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符和关键字.html</title>
</head>
<body>
	<script type="text/javascript">
		/* 标识符命名规则和命名规范按照Java那一套来就行 */
		
		/* 
			以下代码是JS的for循环，
				关键字：var、for
				标识符：i、alert
				
			标识符的命名规则和Java一样。
			
		 */
		for(var i=0;i<10;i++){
			alert("i=" + i)
		}
		
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入CSS样式的第二种方式：引入外部独立的CSS样式表文件</title>
		
		<!-- 引入外部独立的CSS样式表文件 -->
		<!-- 在实际的开中，这种方式较多使用，因为这种方式可以降低维护成本。修改的时候改变一个位置即可-->
		
		<link rel="stylesheet" type="text/css" href="第三种嵌套方式的外部样式myCSS.css"/>
	</head>
	<body>
		<div id="div1">
			
		</div>
		
		<div id="div2">
			
		</div>
		<input type="text" class="myinput"/>
		<input type="text" class="myinput"/>
	</body>
</html>

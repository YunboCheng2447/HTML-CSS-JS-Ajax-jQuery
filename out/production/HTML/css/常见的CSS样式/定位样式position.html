<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位样式position</title>
    <style type="text/css">
        #div1{
            background-color: red;
            border: solid 1px black;
            width: 100px;
            height: 100px;

            /*绝对定位*/
            position: absolute;
            top: 200px;
            left: 100px;


        }
        #div2{
            text-align: center;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div id="div1" >
       <div id="div2" >
           <a href="https://baidu.com" >百度一下</a>
       </div>
    </div>
</body>
</html>

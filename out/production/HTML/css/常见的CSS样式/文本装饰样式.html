<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本装饰样式.html</title>
    <style type="text/css">
      /*id选择器*/
      #baidu{
        /*样式查看CSS字体样式表*/
        text-decoration: overline;
      }
      .mybaidu{
        font-size: 30px;
        color: #000;
        text-decoration: line-through;
      }


    </style>
</head>
<body>
    <div id="baidu">百度</div>
    <a href="https://baidu,com" class="mybaidu">百度一下</a>
</body>
</html>

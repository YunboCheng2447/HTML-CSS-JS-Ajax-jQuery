	<body>
		<!-- 
			1. 什么是div?
				div是图层，也可以叫做盒子。
				div是专门用来做网页布局的。
				其实最早的时候网页元素的布局是采用table进行布局，但是table布局不过灵活。
				当代的网页元素布局都是采用div的方式，div套div。也就是盒子套盒子。
				div布局会更加的灵活、方便。
			2.	div和span都可以看做是盒子。他们有什么区别呢？
				div默认情况下会独自占用一行。
				sqpn不会独自占用一行。
				
		 -->
		 
		 <div id="div1" >
		 	我是一个DIV盒子
		 </div>

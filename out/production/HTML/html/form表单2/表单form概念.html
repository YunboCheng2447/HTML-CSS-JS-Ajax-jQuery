<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 什么是表单，有什么用？ 
			1.什么是表单有什么作用？
				发送请求，并且携带数据给服务器。
				表单和超链接有共同的特征，就是都可以向服务器发送请求。
				只不过超链接是用户直接点击发送请求，不能直接写数据。
				儿用户点击表单提交的时候，不但可以发送请求，而且请求中还可以携带输入的数据。
				
				表单最主要的作用：收集用户信息。
				
				表单对应的英语单词是：form 
			
			2.怎么定义一个表单对象呢？语法格式
				<form >
					表单项1：
					表单项2:
				</form>
				另外要注意：一个网页上可以有多个表单对象。
				
			3. form标签中有一个action属性，这个属性和超链接的href相同，都要填写URL
			
		-->
		
		<!-- 超链接 -->
		<a href="http://www.baidu.com">百度一下</a>
		<br><br>
		<!-- form表单2 -->
		<form action="http://www.baidu.com" >
			
			<!-- 按钮，提交表单的按钮，只要点击这个提交按钮，就发送请求了 -->
			<!-- 所有能够提交表单的按钮，必须是submit，不能随便写 -->
			<!-- 设置按钮上显示的文本 -->
			<!-- submit只能放在form标签内部才可以正确提交 -->
			<input type="submit" value="提交表单按钮(form内：百度一下)"/>
			
			<!-- button是一个普通按钮，不能提交表单。 -->
			<input type="button" value="普通按钮(百度一下)" />
		</form>
		
		<!-- sumbit提交按钮放在form外边也是不行的 -->
		<input type="submit" value="提交表单按钮(form外：百度一下)"/>
		
		
	</body>
</html>

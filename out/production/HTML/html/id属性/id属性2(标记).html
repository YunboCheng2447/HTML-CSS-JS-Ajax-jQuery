<!DOCTYPE html>
<html id="myhtml">
	<head id="myhead">
		<meta charset="utf-8">
		<title>HTML的id属性</title>
	</head>
	<body id="mybody">
		<!-- HTML的id属性 -->
		<!-- 
		
			1. 在HTML中任何一个节点上，都有id属性
			2. 在同一个网页中，id恕下官是不能重复的。
			3. id代表了这个节点，id是这个节点的身份证号
			4. 后期学习了javaScript之后，我们要通过javaScript
			对HTML的节点进行增删改，对节点增删改的时候，需要先获取到该节点对象
			id属性可以让我们方便的获取到该节点对象。
			5. 通过id属性可以很方便的在JavaScript中获取到该节点，
			然后对这个节点进行操作，最终产生网页的动态效果，
			所以javaScript可以让代码活跃起来。
		-->
		<form id="myform">
			<input id="user"/>
		</form>
		
		<ul id="myul">
			<li id="myli">
				
			</li>
		</ul>
		<input type="image" src="../com/cyb/html/divAndspan/DOM树.png" />
</html>

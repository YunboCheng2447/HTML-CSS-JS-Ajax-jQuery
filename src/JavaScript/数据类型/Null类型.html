<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Null类型</title>
	</head>
	<body>
		<script type="text/javascript">
			
			/* 
				Null类型：
					1.Null类型属于原始类型。
					2.Null类型只有一个数值：null
					3.注意：(typeof null) 的运算结果为 ：object 
			 */
			
			var i = null;
			console.log(typeof i); // object 
		</script>
	</body>
</html>

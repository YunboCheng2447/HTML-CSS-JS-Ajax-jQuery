<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发送请求的多种方式</title>
	</head>
	<body>
		<script type="text/javascript">
			function goBaidu(){
				// window.location.href = "https://www.baidu.com;
				// window.location = "https://www.jd.com";
				
				// document.location.href = "http//126.com";
				document.location = "http://www.baidu.com";
			}
		</script>
		
		<!-- 
			跳转页面可以通过多中方式：(这些都是发送请求的)
				第一种：直接在浏览器地址栏上写URL （重点）
				第二种：可以点击超链接 （重点）
				第三种：提交表单  
				第四种：window.open(url,target) (了解)
				第五种：JS代码  （重点）
						window.location.href
						wiodow.location
						document.location.href
						document.location
			通过；浏览器向服务器发送请求，通常是以上的五种方式
		 -->
		<input type="button" value="百度" onclick="goBaidu()" />
	</body>
</html>

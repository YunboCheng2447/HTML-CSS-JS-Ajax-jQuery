<script type="text/javascript">
	alert("begin");
</script>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在HTML中嵌入JS的第二种方式：脚本块</title>
	</head>
	<body>

		<!--测试自伤而下的加载方式-->
		<!--按钮1在脚本快之前执行，不用等待JS代码结束，直接就可以显示按钮1-->
		<!--测试这个需要特殊的浏览器，火狐浏览器（标准浏览器）-->
		<input type="button" value="按钮1"/>

		<!-- 脚本块 -->
		<!-- 脚本块可以写多个，并且没有位置的限制，可以在代码的任意位置进行书写 -->
		<script type="text/javascript">
		
			// JS的注释和Java的注释相同
			// 在script标签内部的代码会遵循自上而下的顺序依此逐行执行。
			// 并且在script标签内部的JS代码会在页面打开的时候执行，并不需要事件的发生。
			// 分号可加可不加
			alert("hello word");
			alert("hello kitty");
			alert("hello jack");
		</script>

		<!--按钮2在JS代码之后，要等待JS代码结束才会显示按钮2-->
		<input type="button" value="按钮2"/>

		<img src="https://gitee.com/YunboCheng/imageBad/raw/master/image/20210703200209.png" alt="脚本块">
	</body>
</html>

<script type="text/javascript">
	alert("end");
</script>

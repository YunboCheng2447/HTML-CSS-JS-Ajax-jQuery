<!DOCTYPE html>
<html>
	<head>
	
	</head>
	<body>

		<script type="text/javascript">
			function sayHello(){
				alert("hello word");
			}
		</script>
		
		<!-- 
			在JavaScript中任何事件都有对应的一个事件句柄。所有的事件句柄都是在事件名称前边添加on，
				存在on的叫做事件句柄，不存在on的叫做事件
			例如 ：
				click对应的事件句柄：onclick
				dblclick对应的事件句柄：ondblclick
				focus对应的事件句柄：onfocus
				blur对应的事件句柄：onblur
				...
				
			这就是注册事件的第一种方式：在标签中使用“事件句柄”，在事件句柄后面编写JS代码
			当这个事件句柄对应的事件发生之后，“注册”在事件句柄当中国的这个代码被监听器调用。
			
			onclick 鼠标单机的事件句柄，只有当鼠标单机事件click发生之后，注册在onclick后面
			的代码才会被执行。
			
			以下button标签中的sayHelo()函数，在页面打开的时候并不会执行，
			只是在页面打开的过程中完成事件的绑定，完成事件的注册，以后只有
			当该事件发生之后sayHello()函数才会执行，像这种函数有一种特殊
			的称为：回调函数(callback function)
			
			这个回调函数的特点：
				监听器负责调用，程序员不负责调用。
				当事件发生之后，监听器会负责调用该函数。
				像这样的函数称为回调函数 ：callback function
				
			sayHello(); 这个是程序员主动的调用该函数，这个函数不是回调函数。

		-->
		
		<!-- 此时的这个函数叫做回调函数 -->
		<input type="button" value="hello" onclick="sayHello()" />
		<a href="https://www.baidu.com">💓</a>
	</body>
</html>

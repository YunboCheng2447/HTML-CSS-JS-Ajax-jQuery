<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div和span</title>
	</head>
	<body>
		<!-- div和span -->
		<!-- 
			1. div和span都是图层。
			2. 什么是图层，有什么作用？
				每一个图层在网页当中都是一个独立的盒子
				图层的最主要作用就是：网页布局
			3. table表格不是可以布局嘛？
				table表格布局有什么缺点？不灵活
				div和span布局更加灵活。
			4. 每一个div和span左上角的顶点，都是x轴和y轴的坐标，通过这个坐标可以定位div在网页当中的位置。
			后面讲CSS的时候，我们可以通过CSS样式进行定位。
			
			5. 很久以前都是采用table进行布局，现代化的网页都是采用div+span进行布局。
			6. 对于web前端来说，怎么调试程序？
				每一个浏览器都内置了调试器。
				使用快捷键F12，可以调出调试器。
			
			7.div和span有什么区别？
				div默认情况下独自占用1行.
				span不会杜独占行。
		-->
		<div id="div1">
			我是一个div
		</div>
		我是另一个div
		<span id="span1">
			我是一个span
		</span>
		
		<!-- div嵌套 -->
		<!-- 盒子嵌套盒子 -->
		<div id="mydiv">
			<div id="div2">
				<div id="div2">
					
				</div>
			</div>
		</div>
	</body>
</html>

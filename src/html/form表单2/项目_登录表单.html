<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录表单</title>
	</head>
	<body>
		<!-- 画一个登录的表单 -->
		<!-- action路径随便写的 -->
		<!-- 
			
			http://192.168.145.2:8080/crm/login
				协议：http协议
				访问的服务器IP地址是什么？192.168.145.2
				访问这个服务器上的哪个软件：8080端口对应一个服务。
				crm/login ：是这个服务器上的某个资源名。(他可能是一段处理登录的Java程序)
			
			重点：
				表单最终提交的时候，表单项的name属性非常的重要，有name才会提交，没有name不会提交的。
				并且浏览器向服务器提交数据的格式（w3c制定的）是？
					url?name=value&name=value&name=value&name=value...
				以上的提交数据的格式，是由w3c制定的格式，所由的浏览器都是这样的。
			
			
			以下表单提交数据的时候，格式是这样的：
			http://192.168.145.2:8080/crm/login?X=lisi&Y=111
			
			这个格式非常的重要，必须记住，所有浏览器都是这样提交数据的。
			后台java程序接收到这个信息之后，需要按照这个格式拆分字符串，之后存在数据库中。

			name=value&name=value&name=value
			类似map:
				key --- value
			--------------------
				X 		lisi
				Y 		111
		 -->
		 
		<form action="http://192.168.145.2:8080/crm/login">
			
			<!-- input是输入域，type不同，展示的样式不同-->
			<!-- "type=text" 表示文本框  -->
			<!-- 
				注意：
					文本框和密码框的value实际上不需要程序员提供数据，是用户输入的。
					因为这个value是由用户进行输入的，浏览器会将用户输入的这个数据当做是value发送给服务器。
					即使程序员在写代码的时候制定了value的值，用户也可以在浏览器的界面将其改掉。
					所以说这个数据不用程序员提交。
					
			 -->
			用户名：<input type="text" name="X" value="123"/>
			<br>
			<!-- "type=password" 表示密码框 -->
			<!-- 密码框也可以写成text，只是会在填写的时候被别人看见填写的是什么 -->
			<!-- &nbsp;代表输入一个空格 -->
			密码&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp; <input type="password" name="Y"/>
			<br>
			<!-- 提交表单的按钮 -->
			<input type="submit" value="登录"/>

		</form>
		
		<!-- http://192.168.145.2:8080/crm/login? -->
		<!-- 在浏览器的地址栏中显示这样的字符串代表没有提交数据 ，即URL后面跟着？-->
	</body>
</html>

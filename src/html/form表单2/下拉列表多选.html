<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表多选</title>
	</head>
	<body>
		
		<!-- 
			size属性：用来设置下拉列表一次可以显示的条目数量
			multiple属性：用来设置支持多选。
			多选按住 Ctrl或者Shift键
		-->
		
		<select name="province" size="3" multiple>
			<option value="hebei">河北省</option>
			<option value ="henan">河南省</option>
			<option value ="shandong">山东省</option>
			<option value ="shanxi">山西省</option>
			<option value ="hubei">河北省</option>
			<option value ="henan">湖南省</option>
		</select>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册的表单</title>
	</head>
	<body>
		<!-- 存在name属性才可以提交，没有name属性不能提交 -->
		<!-- 提交格式：name=value&name=value&name=value -->
		<!-- 表单中，如果有一些用户没有填写，默认提交的就是空字符串 -->
		<!-- crm/register是自己随便起的文件名称 -->
		<form action="http://localhost:80/crm/register">
			
			<!-- value不需要程序员提供 -->
			用户名
				<!-- text -->
				<input type="text" name="username"/>
			<br>
			<!-- value不需要程序员提供 -->
			密码 
				<!-- password -->
				<input type="password" name="userpwd"/>
			<br>
			性别
				<!-- 单选框 -->
				<!-- 
					同一组单选按钮，name是需要一致的，这样才可以做到单选的效果
					最终提交给服务器的数据是：sex=0 或者 sex=1
					checked 表示默认选中此项。
				 -->
				<!-- value需要程序员提供-->
				<!-- radio这个属性为单选框，只能选中一个给定的选项-->
				<input type="radio" name="sex" value="1" checked/>男
				<input type="radio" name="sex" value="0"/>女
			<br>
			兴趣
				<!-- 复选框 -->
				<!-- 兴趣可以有多个，使用（复选框）进行选择 -->
				<!-- value需要程序眼提供 -->
				<!-- 默认选中，使用checked属性 -->
				<!-- checkbox这个属性是多选框，可以选择多个给定的选项 -->
				<input type="checkbox" name="aihao" value="smoke"/>抽烟
				<input type="checkbox" name="aihao" value="drink" checked/>喝酒
				<input type="checkbox" name="aihao" value="firehair" checked/>烫头
			<br>
			学历
				<!-- 下拉列表 -->
				<!-- selected默认选中 -->
				<!-- value需要程序员提供-->
				<!-- 假设选中专科，提交的是：xueli=zk -->
				<select name="xueli">
					<option value="gz">高中</option>
					<option value="zk">专科</option>
					<option value="bk" selected>本科</option>
					<option value="ss">硕士</option>
				</select>
			<br>
			简介
				<!-- 文本域 -->
				<!-- value是用户进行填写的 -->
				<textarea rows="10" cols="40" name="jianjie"></textarea>
			<br>
			<!-- 提交表单按钮 -->
			<!-- 这个提交按钮不能有name，不然，这个按钮的value也会提交给服务器 -->
			<input type="submit" value="注册"/>
			
			<!-- 重置表单按钮-->
			<input type="reset" value="重置(form标签内部)"/>
			
			<!-- 普通按钮不能提交 -->
			<input type="button" value="普通button按钮" />
		</form>
		
		<!-- 测试一下重置按钮放在form的外部可以使用嘛 -->
		<!-- 重置按钮和提交按钮一样，放在form的外部不可以使用 -->
		<input type="reset" value="重置(form标签外部)"/>
	</body>
</html>

<!-- 
	以上代码执行后向服务器提交的数据为：
	http://localhost/crm/register?
	username=lisi
	&
	userpwd=123
	&
	sex=1
	&
	aihao=drink&aihao=firehair
	&
	xueli=ss
	&
	jianjie=lisi+good
 -->

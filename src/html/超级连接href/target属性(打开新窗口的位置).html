<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>超链接target</title>
</head>
<body>


  <!--
    target属性可选值是 ：
      第一种：可以不写，默认就是_self
      第二种：_self 表示当前窗口
      第三种：_blank 表示新窗口
      第四种：_parent 表示父窗口
      第五种：_top 表示顶级窗口

  -->
  <!--_top与_parent的区别-->

  <img src="https://gitee.com/YunboCheng/imageBad/raw/master/image/20210617105645.png" width="300px">_top与_parent的区别</img>
  <br>
  <p>结构：网页1嵌套网页2，网页2嵌套网页3，当王网页3使用_parent属性的时候，会在网页2上打开新的窗口，而使用_top属性，直接在网页1上打开新的窗口</p>

  <!--关于超链接的另一个属性，target属性，用来设定目标资源最终的显示目标位置-->

  <!--下边打开这个百度一下的网页会在原来的窗口中进行打开，覆盖以前的网页-->
  <!--默认窗口-->
  <a href="http://www.baidu.com"> 百度一下(没有target的时候，默认是当前窗口)</a>
  <br>

  <!--下边的这个网页是在新的窗口中进行打开，不会覆盖以前的网页-->
  <!--
      target="_blank" 表示在新窗口中显示。
  -->
  <!--新的窗口-->
  <a href="http://www.baidu.com" target="_blank">百度一下(新窗口中打开)</a>
  <br>

  <!--当前窗口-->
  <a href="http://www.baidu.com" target="_self">百度一下(当前窗口)</a>
  <br>

  <!--父窗口-->
  <a href="http://www.baidu.com">百度一下(在父类窗口中显示资源)</a>

  <!--inner frame,翻译为内部窗体-->
  <iframe src="htmlTest05.html"></iframe>
  <iframe src="http://www.jd.com"></iframe>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!-- 连接到百度 -->
		<!-- href属性表示：hot references，用来指定连接的路径-->
		<a href="http://www.baidu.com">百度一下</a>
		<br>
		
		<!-- 连接路径可以时一个网络中的路径，也可以是一个本地的路径！ -->
		<!-- 超链接的特点：鼠标停留在超链接上自动变成小手，超链接自动添加下划线！ -->
		<a href="../com/cyb/html/divAndspan/背景图片/图片.html">连接到本地的图片</a>
		<br>
		
		<a href="https://www.jd.com">京东商城</a>
		<br>
		
		<!-- 图片做热链接-->
		<a href="https://baidu.com">
			<!-- 标签嵌套使用 -->
			<img src="百度一下图标.png" width="100px" title="点击我跳转百度"/>
		</a>
		
		<hr >
		
		<!-- 关于超链接的target属性 -->
		<!-- target属性用来设置最终打开窗口的位置 -->
		<!-- 
		target:
			_blank:新窗口
			_self:当前窗口
			_parent:当前窗口的父窗口
			_top:当前窗口的顶级窗口
			
		 -->
		<a href="https://www.baidu.com" target="_self">百度(当前窗口)</a>
		<a href="https://www.baidu.com" target="_blank">百度(新窗口)</a>
		<a href="https://www.baidu.com">百度(默认是怎么样的？当前窗口)</a>
		
		<!-- 一个窗口中的内部窗口 -->
		<iframe src="https://www.baidu.com" ></iframe>
	</body>
</html>

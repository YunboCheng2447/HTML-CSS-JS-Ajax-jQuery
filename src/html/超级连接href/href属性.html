<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML的超链接</title>
</head>
<body>
    <!--
       href这个属性的值是什么？
          href属性的值是一个：请求路径

          浏览器向服务器发送，叫做：请求(英文单词：request)
          B--向发送数据叫做请求--S

          服务器向浏览器发送，叫做：响应(英文单词：response)
          S-向发送数据叫做相应--B

         浏览器向服务器发送请求，至少目前包括两种方式 ：
            第一种方式：直接在浏览器地址栏上输入地址，然后回车。
            第二中方式：用户直接在页面上点击超链接发送请求。
            以上两种方式在本质生没有任何的区别，只是形式上不同。

         注意：
            请求路径可以是绝对路径，也可以是一个相对路径。

            http://www.baidu.com 这种路径就属于绝对路径，这个路径是网络当中的一个资源。
            严格意义上讲：http://www.baidu.com是一个URL.(统一资源定位符)

            这个请求路径也可以是硬盘上的某个文件。

    -->
    <a href="https://www.bai du.com">百度一下</a>
    <a href="https://gitee.com/YunboCheng/imageBad/commit/cb2053dffaf152767659e3c810eefd4918b5fc5e">个人简历</a>
</body>
</html>

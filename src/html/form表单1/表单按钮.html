<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单from</title>
	</head>
	<body>
		
		<!-- 
			1. 什么是表单，有什么作用
				表单可以收集用户的数据，提交表单时，可以向服务器发送请求，
				并且还可以携带用户输入的数据。
			
			2. 总结一下 ：到目前为止，我们一共有集中向服务器发送请求呢
				三种方式 ：
					第一种：直接在浏览器的地址栏上输入URL，回车
					第二种：用户直接点击超链接
					第三种：用户填写表单，然后点击提交按钮，发送请求，并且提交数据。
			3. form 标签的属性
				action属性用来指定请求路径，也就是说数据提交的时候，提交给谁？
				action属性和超链接的href属性相同，都是提供“请求路径”的
				
				method是用来指定表单提交的方式/方法，常见的两种：
					get方式提交 ：提交的时候，提交i的数据会直接显示在浏览器的地址栏上
					post方式提交 ： 提交的时候，提交的数据不会直接显示在地址栏上，
					
					注意 ：
						当method缺省的时候，默认采用get的方式提交
						只有当method设置为post的时候，表单才会采用post方式提交。
						
						当使用超链接或者直接在地址栏上输入URL都是get方式提交
						
						只有当使用form并且在method处输入 post才是使用的post提交方式。
						
		 -->		
	<form action="http://www.baidu.com" method="get">

		<!-- 提交按钮 -->	
		<!-- input标签称为输入域，当type是submit的时候，表示提交按钮 -->
		<!-- 提交按钮具有提交表单的功能 -->
		<!-- 提交表单就是发送请求，并且提交数据 -->
		<!-- 设置按钮上显示的文本，使用value属性 -->
		<input type="submit"value="百度(提交按钮)"/>
		
		<!-- 普通按钮 -->
		<!-- 普通按钮不具备提交表单的能力 -->
		<input type="button" value="百度(普通按钮)"/>
		
	</form>
		
	<hr>	
	
	<form action="http://www.jd.com">
		
		<input type="submit" value="京东商城"/>
	</form>
	
	<!--这样也可以画出一个按钮对象-->
	<button>这是一个按钮对象</button>
		 
	<!--submit安妮具有提交能力，但是要放在form表单内部。提交的是当前表单-->
	<input type="submit" value="百度"/>
	
	</body>
</html>
